server {
    listen 80;
    server_name localhost;

    # Tamanho máximo de upload
    client_max_body_size 10M;

    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API routes - Proxy para o backend
    location /api/ {
        # Rate limiting para API
        limit_req zone=api burst=20 nodelay;
        
        # Rewrite para remover /api do path
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://api_backend;
        
        # Headers específicos para API
        proxy_set_header Accept-Encoding gzip;
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # CORS headers para API
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # Rate limiting específico para login
    location /api/auth/login {
        limit_req zone=login burst=5 nodelay;
        
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://api_backend;
        
        proxy_set_header Accept-Encoding gzip;
        proxy_buffering on;
    }

    # Arquivos estáticos e SPA - Proxy para o frontend
    location / {
        proxy_pass http://web_backend;
        
        # Headers para SPA
        proxy_set_header Cache-Control "no-cache, no-store, must-revalidate";
        proxy_set_header Pragma "no-cache";
        proxy_set_header Expires "0";
        
        # Fallback para SPA routing
        proxy_intercept_errors on;
        error_page 404 = @fallback;
    }

    # Fallback para rotas do Angular
    location @fallback {
        proxy_pass http://web_backend;
    }

    # Arquivos estáticos com cache longo
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://web_backend;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Compressão para arquivos estáticos
        gzip_static on;
    }

    # Logs específicos
    access_log /var/log/nginx/gerenciador.access.log main;
    error_log /var/log/nginx/gerenciador.error.log;
}